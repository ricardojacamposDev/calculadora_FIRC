# Configuração Streamlit para app_streamlit.py

[theme]
primaryColor = "#667eea"
backgroundColor = "#f0f2f6"
secondaryBackgroundColor = "#e8e8f0"
textColor = "#262730"
font = "sans serif"

[server]
port = 8501
headless = true
enableCORS = false
enableXsrfProtection = true

[logger]
level = "info"

[client]
toolbarMode = "viewer"
showErrorDetails = true
