# Configuração Streamlit para app_streamlit.py

[theme]
primaryColor = "#667eea"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F5F5F5"
textColor = "#262730"
font = "sans serif"

[server]
port = 8501
headless = true
enableCORS = false
enableXsrfProtection = true

[logger]
level = "info"

[client]
toolbarMode = "viewer"
showErrorDetails = true
